<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inclusive Gap Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Inclusive Gap Checker</h1>
        <form method="POST" enctype="multipart/form-data" class="card p-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Excel or CSV File</label>
                <input type="file" class="form-control" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Continue</button>
        </form>
    </div>
</body>
</html>
